<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Demonstration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #222;
    }

    /* BOX (Fixed Version) */
    .box {
      background: #3498db; /* Content = Blue */
      color: white;
      width: 200px;
      height: 200px;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      margin: 0; /* margin handled by wrapper */
      border: 5px solid orange; /* Border color */
      box-sizing: content-box;
      position: relative;
      z-index: 2;
    }

    /* Fake padding background layer */
    .box-wrapper {
      display: inline-block;
      background: gold; /* Padding background = Yellow */
      padding: 20px; /* Actual padding space */
    }

    /* Controls */
    .controls {
      display: grid;
      gap: 15px;
      margin: 30px auto;
      width: 90%;
      max-width: 700px;
      text-align: left;
      background: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
    }

    .controls label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 16px;
    }

    .controls input[type="range"] {
      flex: 1;
      margin: 0 10px;
      accent-color: purple;
    }

    .value {
      min-width: 50px;
      text-align: right;
      font-weight: bold;
      color: #333;
    }

    /* Legend */
    .legend {
      background: #fff;
      margin: 30px auto;
      width: 90%;
      max-width: 700px;
      text-align: left;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .legend h3 {
      margin-bottom: 15px;
      text-align: center;
      color: #333;
    }

    .legend-item {
      margin: 8px 0;
      font-size: 15px;
    }

    .legend-color {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      vertical-align: middle;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <h2>CSS Box Model Demonstration</h2>

  <!-- BOX AT TOP -->
  <div class="box-wrapper" id="boxWrapper">
    <div class="box" id="demoBox">Content</div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <label>
      Margin: 
      <input type="range" id="margin" min="0" max="100" value="20">
      <span class="value" id="marginValue">20px</span>
    </label>
    <label>
      Border: 
      <input type="range" id="border" min="0" max="50" value="5">
      <span class="value" id="borderValue">5px</span>
    </label>
    <label>
      Padding: 
      <input type="range" id="padding" min="0" max="100" value="20">
      <span class="value" id="paddingValue">20px</span>
    </label>
  </div>

  <!-- LEGEND -->
  <div class="legend">
    <h3>Box Model Components</h3>
    <div class="legend-item"><span class="legend-color" style="background:transparent;"></span> <b>Margin</b> - Space outside the border (transparent)</div>
    <div class="legend-item"><span class="legend-color" style="background:orange;"></span> <b>Border</b> - Surrounds the padding and content</div>
    <div class="legend-item"><span class="legend-color" style="background:gold;"></span> <b>Padding</b> - Space between border and content</div>
    <div class="legend-item"><span class="legend-color" style="background:#3498db;"></span> <b>Content</b> - Actual content of the box</div>
  </div>

  <script>
    const box = document.getElementById("demoBox");
    const wrapper = document.getElementById("boxWrapper");
    const padding = document.getElementById("padding");
    const border = document.getElementById("border");
    const margin = document.getElementById("margin");

    const paddingValue = document.getElementById("paddingValue");
    const borderValue = document.getElementById("borderValue");
    const marginValue = document.getElementById("marginValue");

    function updateBox() {
      wrapper.style.padding = padding.value + "px";  // padding layer
      box.style.border = border.value + "px solid orange"; // border layer
      wrapper.style.margin = margin.value + "px auto"; // margin layer

      paddingValue.textContent = padding.value + "px";
      borderValue.textContent = border.value + "px";
      marginValue.textContent = margin.value + "px";
    }

    [padding, border, margin].forEach(input => {
      input.addEventListener("input", updateBox);
    });

    updateBox();
  </script>
</body>
</html>
