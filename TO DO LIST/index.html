<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #082a4b;
        }
        .container {
            background: #6fa9be;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
            color: #082a4b;
        }
        input {
           
            width: 80%;
            padding: 5px;
           
        }
        button {
            padding: 6px;
            background: #082a4b;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 8px;
            background: #082a4b;
            color: whitesmoke;
            margin: 5px 0;
            border-radius: 3px;
            cursor: pointer;
        }
        li.completed {
            text-decoration: line-through;
            background: rgb(113, 137, 166);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let task = input.value.trim();
            if (task === "") return;

            let li = document.createElement("li");
            li.textContent = task;
            li.addEventListener("click", function() {
                li.classList.toggle("completed");
            });

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
    </script>
</body>
</html>
